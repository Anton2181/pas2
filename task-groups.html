<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsaw Tango Partyka - Component Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-nav">
        <div class="nav-left">
            <div class="nav-brand">
                <div>Warsaw Tango Partyka</div>
                <div id="project-date" class="project-date" title="Double-click to edit">December 2025</div>
            </div>
            <div class="nav-links">
                <a href="schedule.html" class="nav-link">Schedule</a>
                <a href="team.html" class="nav-link">Team Members</a>
                <a href="task-groups.html" class="nav-link active">Task Groups</a>
            </div>
        </div>
        <div class="nav-actions">
            <button id="global-save-btn" class="global-action-btn" title="Save All Data">üíæ</button>
            <button id="global-load-btn" class="global-action-btn" title="Load All Data">üìÇ</button>
        </div>
    </div>
    <input type="file" id="global-file-input" accept=".json" style="display: none;">

    <div class="app-container with-nav">
        <aside class="sidebar">
            <div class="tool-section">
                <h3>Create</h3>
                <button id="add-group-btn" class="tool-btn">
                    <span class="icon">üìÅ</span> New Group
                </button>
            </div>
            <div class="tool-section">
                <h3>Connect</h3>
                <div class="mode-switch">
                    <label>
                        <input type="radio" name="conn-mode" value="obligatory" checked>
                        <span class="mode-chip obligatory">Obligatory</span>
                    </label>
                    <label>
                        <input type="radio" name="conn-mode" value="exclusion">
                        <span class="mode-chip exclusion">Exclusion</span>
                    </label>
                    <label>
                        <input type="radio" name="conn-mode" value="equivalent">
                        <span class="mode-chip equivalent">Equivalent</span>
                    </label>
                </div>
                <p class="hint">Hold Shift + Drag between items to connect</p>
            </div>

        </aside>

        <main class="canvas-container" id="canvas-container">
            <div id="canvas-sizer" class="canvas-sizer">
                <div id="canvas" class="canvas-content">
                    <svg id="connections-layer"></svg>
                </div>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" id="canvas-search-btn" title="Search Canvas">üîç</button>
                <div class="canvas-search-container" id="canvas-search-container">
                    <input type="text" id="canvas-search-input" placeholder="Search tasks and groups..." />
                    <div class="canvas-search-results" id="canvas-search-results"></div>
                </div>
                <button class="zoom-btn" id="reset-btn" title="Reset Workspace">‚ü≤</button>
                <button class="zoom-btn" id="undo-btn" title="Undo">‚Ü∂</button>
                <button class="zoom-btn" id="fit-btn" title="Fit to Content">‚õ∂</button>
                <button class="zoom-btn" id="zoom-out">-</button>
                <button class="zoom-btn" id="zoom-in">+</button>
            </div>
        </main>

        <aside class="right-sidebar" id="task-sidebar">
            <button class="toggle-btn" id="toggle-sidebar">
                <span class="icon">‚Üí</span>
            </button>
            <div class="sidebar-content">
                <!-- Refresh Button is inserted here by JS -->

                <div class="search-container" style="margin-top: 8px; margin-bottom: 16px;">
                    <input type="text" id="task-search" placeholder="Search tasks..."
                        style="width: 219px; padding: 8px; border-radius: 4px; border: 1px solid var(--border-color); background: var(--background-color); color: var(--text-primary);">
                </div>

                <h3>Available Tasks</h3>
                <div class="task-list" id="available-tasks">
                    <!-- Populated by JS -->
                </div>

                <div class="divider"></div>

                <h3>Used Tasks</h3>
                <div class="task-list" id="used-tasks">
                    <!-- Populated by JS -->
                </div>

                <div class="divider"></div>

                <h3>Skipped Tasks</h3>
                <div class="task-list" id="skipped-tasks">
                    <!-- Populated by JS -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Load scripts in correct order -->
    <script src="js/state.js"></script>
    <script src="js/data.js"></script>
    <script src="js/zoom.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/groups.js"></script>
    <script src="js/draggable.js"></script>
    <script src="js/connections.js"></script>
    <script src="js/global-storage.js"></script>
    <script src="js/hover-highlight.js"></script>
    <script src="js/canvas-search.js"></script>
    <script src="js/history.js"></script>
    <script src="js/main.js"></script>
    <script>initGlobalStorage();</script>
</body>

</html>
