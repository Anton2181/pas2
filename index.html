<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango Scheduler - Component Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">TangoPlan</div>
            <div class="tool-section">
                <h3>Create</h3>
                <button id="add-group-btn" class="tool-btn">
                    <span class="icon">â–¡</span> New Group
                </button>
            </div>
            <div class="tool-section">
                <h3>Connect</h3>
                <div class="mode-switch">
                    <label>
                        <input type="radio" name="conn-mode" value="obligatory" checked>
                        <span class="mode-chip obligatory">Obligatory</span>
                    </label>
                    <label>
                        <input type="radio" name="conn-mode" value="exclusion">
                        <span class="mode-chip exclusion">Exclusion</span>
                    </label>
                </div>
                <p class="hint">Hold Shift + Drag between items to connect</p>
            </div>
            <div class="tool-section">
                <h3>File</h3>
                <button id="save-file-btn" class="tool-btn">
                    <span class="icon">ðŸ’¾</span> Save to File
                </button>
                <button id="load-file-btn" class="tool-btn">
                    <span class="icon">ðŸ“‚</span> Load from File
                </button>
                <input type="file" id="file-input" accept=".json" style="display: none;">
            </div>
        </aside>

        <main class="canvas-container" id="canvas">
            <svg id="connections-layer"></svg>

            <div class="zoom-controls">
                <button class="zoom-btn" id="reset-btn" title="Reset Workspace">âŸ²</button>
                <button class="zoom-btn" id="undo-btn" title="Undo">â†¶</button>
                <button class="zoom-btn" id="zoom-out">-</button>
                <button class="zoom-btn" id="zoom-in">+</button>
            </div>
        </main>

        <aside class="right-sidebar" id="task-sidebar">
            <button class="toggle-btn" id="toggle-sidebar">
                <span class="icon">â†’</span>
            </button>
            <div class="sidebar-content">
                <h3>Available Tasks</h3>
                <div class="task-list" id="available-tasks">
                    <!-- Populated by JS -->
                </div>

                <div class="divider"></div>

                <h3>Used Tasks</h3>
                <div class="task-list" id="used-tasks">
                    <!-- Populated by JS -->
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
